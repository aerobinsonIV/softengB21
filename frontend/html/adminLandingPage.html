        .padded {
            padding-bottom: 5px;

    <body onload="loadProjects()">
        <h1 id="projects-header">All Projects</h1>

        <button id="reload-btn" type="button" onclick="Javascript:loadProjects()">Reload Project List</button>

        <div id="projects-list" class="padded"></div>
        
        <h1 id="archive-header">Archive project</h1>
        <form id="archive-form" method="post">
            <input id="archive-input" value="" />
            <input type="button" value="Submit" onclick="">
        </form>

        <h1 id="Remove-header">Delete project</h1>
        <form id="delete-form" method="post">
            <input id="delete-input" value="" />
            <input type="button" value="Submit" onclick="Javascript:deleteProject()">
        </form>
    </body>
